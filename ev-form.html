<!DOCTYPE html>
<html lang="en">
<head>
  <title>EV Service Request</title>
  <meta charset="UTF-8" />
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #eaf6ff 0%, #b1eaff 100%);
    }
    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 48px;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 28px 80px rgba(36, 151, 228, 0.22);
      border-radius: 32px;
      padding: 46px 56px;
      backdrop-filter: blur(7px);
    }
    /* Price List Styling */
    .price-list {
      min-width: 350px;
      max-width: 450px;
      background: #ffffffcc;
      border-radius: 20px;
      box-shadow: 0 8px 36px #62b1d840;
      padding: 34px 32px 28px 32px;
      margin-top: 0;
      margin-bottom: 0;
      font-size: 1.22em;
      font-weight: 500;
      color: #1267b0;
    }
    .price-list li {
      border-bottom: 1.5px solid #ddeefe;
      padding: 18px 8px 14px 8px;
      margin: 0;
      letter-spacing: 0.013em;
      transition: background 0.15s;
    }
    .price-list li:last-child {
      border-bottom: none;
    }
    .price-list li::before {
      content: "⚡ ";
      font-size: 1.1em;
      margin-right: 5px;
      color: #2497e4;
    }
    /* Main Form Styling */
    .main-form {
      background: rgba(255,255,255,0.93);
      border-radius: 20px;
      min-width: 420px;
      max-width: 540px;
      box-shadow: 0 12px 36px #50a2c980;
      padding: 36px 40px 28px 40px;
      box-sizing: border-box;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .main-form h2 {
      color: #1a4f95;
      margin-bottom: 26px;
      font-size: 1.6em;
      font-weight: 700;
      text-align: center;
      letter-spacing: 0.02em;
      text-shadow: 0 1px 2px #bbd6f8;
    }
    /* Divider Line */
    .main-form h2::after {
      content: '';
      display: block;
      margin: 16px auto 0;
      width: 68px;
      height: 2.7px;
      background: linear-gradient(90deg,#2e93e7 30%,#a7f1ff 100%);
      border-radius: 2px;
      box-shadow: 0 1px 5px #91c9ee70;
    }
    .main-form label {
      display: block;
      margin-bottom: 6px;
      margin-top: 16px;
      font-weight: 700;
      font-size: 1.08em;
      color: #217bb7;
    }
    .main-form input,
    .main-form select {
      width: 100%;
      margin-bottom: 10px;
      padding: 15px 13px;
      border-radius: 11px;
      border: 1.8px solid #cbeefd;
      font-size: 1.12em;
      background: #eeeffcda;
      color: #2d5daa;
      box-sizing: border-box;
      font-weight: 500;
      outline-color: #5aa1ff;
      transition: border-color 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px #abddff30 inset;
    }
    .main-form input:focus,
    .main-form select:focus {
      border-color: #1e72d5;
      box-shadow: 0 2px 12px #45c5ff80;
      background: #e6f0ff;
    }
    .main-form button {
      width: 100%;
      padding: 15px 0;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg, #2497e4 30%, #31b7ee 100%);
      color: #ffffff;
      font-weight: 700;
      font-size: 1.25em;
      cursor: pointer;
      margin-top: 15px;
      box-shadow: 0 4px 16px #4bb7ee70;
      letter-spacing: 0.01em;
      transition: background 0.19s, box-shadow 0.19s;
    }
    .main-form button:hover {
      background: linear-gradient(90deg, #31b7ee 30%, #2497e4 100%);
      box-shadow: 0 7px 36px #2b99ffd0;
    }
    .success-message {
      color: #28a745;
      text-align: center;
      margin-top: 16px;
      font-weight: 700;
      font-size: 1.10em;
      text-shadow: 0 1px 2px #a5d6a7;
    }
    @media (max-width: 1100px) {
      .container {
        flex-direction: column;
        align-items: center;
        padding: 24px 16px;
      }
      .price-list, .main-form {
        margin-bottom: 26px;
        min-width: 94vw;
        max-width: 94vw;
      }
    }
    @media (max-width: 700px) {
      .main-form, .price-list {
        min-width: 98vw;
        max-width: 98vw;
        padding: 22px 5vw;
      }
      .container {
        flex-direction: column;
        padding: 7vw 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <ul class="price-list">
      <li>Home Charger Installation – ₹15,000</li>
      <li>Annual Battery Health Check – ₹2,000</li>
      <li>Fast-Charge Station Locator – Free</li>
      <li>EV Annual Care Package – ₹6,999</li>
    </ul>
    <form class="main-form" id="evRequestForm">
      <h2>Complete Your EV Service Request</h2>
      <label for="serviceType">Service Type:</label>
      <select id="serviceType" name="serviceType" required>
        <option value="Home Charger Installation">Home Charger Installation</option>
        <option value="Annual Battery Health Check">Annual Battery Health Check</option>
        <option value="Fast-Charge Station Locator">Fast-Charge Station Locator</option>
        <option value="EV Annual Care Package">EV Annual Care Package</option>
      </select>
      <label for="contact">Contact Info:</label>
      <input type="text" id="contact" name="contact" placeholder="Phone or Email" required />
      <label for="additionalDetails">Additional Details:</label>
      <input type="text" id="additionalDetails" name="additionalDetails" placeholder="Anything else?" />
      <button type="submit">Submit Request</button>
      <div class="success-message" id="successMessage"></div>
    </form>
  </div>
  <script>
    document.getElementById('evRequestForm').onsubmit = function (e) {
      e.preventDefault();
      document.getElementById('successMessage').textContent =
        'Your request has been submitted! Our team will contact you soon.';
      this.reset();
    };
  </script>
</body>
</html>
