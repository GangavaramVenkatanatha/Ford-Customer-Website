<!DOCTYPE html>
<html lang="en">
<head>
  <title>Extended Plan Request</title>
  <meta charset="UTF-8" />
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #a8d0ff, #eaf3fa);
      color: #217bb7;
    }
    .container {
      display: flex;
      flex-direction: row;
      gap: 48px;
      justify-content: center;
      align-items: flex-start;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 28px 80px rgba(36, 151, 228, 0.22);
      border-radius: 32px;
      padding: 56px 64px;
      backdrop-filter: blur(7px);
    }
    .plan-list {
      min-width: 350px;
      max-width: 440px;
      background: #ffffffcc;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(48, 128, 220, 0.1);
      padding: 30px 28px 24px 28px;
      font-size: 1.1em;
      font-weight: 600;
      color: #217bb7;
    }
    .plan-list li {
      border-bottom: 1px solid #d1def9;
      padding: 10px 0;
    }
    .plan-list li:last-child {
      border-bottom: none;
    }
    .plan-list li::before {
      content: "⚡ ";
      font-size: 1.1em;
      margin-right: 5px;
      color: #2497e4;
    }
    .container p {
      font-size: 1.12em;
      font-weight: 600;
      margin-bottom: 18px;
      margin-top: 0;
      color: #2497e4;
    }
    .main-form {
      background: #fff;
      border-radius: 18px;
      min-width: 400px;
      max-width: 520px;
      padding: 36px 40px 28px 40px;
      box-shadow: 0 12px 40px rgba(36, 151, 228, 0.17);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .main-form h2 {
      color: #1a4f95;
      margin-bottom: 26px;
      font-size: 1.6em;
      font-weight: 700;
      text-align: center;
      letter-spacing: 0.02em;
      text-shadow: 0 1px 2px #bbd6f8;
    }
    .main-form h2::after {
      content: '';
      display: block;
      margin: 16px auto 0;
      width: 68px;
      height: 2.7px;
      background: linear-gradient(90deg,#2e93e7 30%,#a7f1ff 100%);
      border-radius: 2px;
      box-shadow: 0 1px 5px #91c9ee70;
    }
    .main-form label {
      display: block;
      margin-top: 16px;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 1.05em;
      color: #217bb7;
    }
    .main-form input,
    .main-form select {
      width: 100%;
      margin-bottom: 18px;
      padding: 14px 16px;
      border-radius: 14px;
      border: 2px solid #a7c7ff;
      font-size: 1em;
      background: #f0f6ff;
      color: #2d5daa;
      outline-color: #5aa1ff;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: inset 0 3px 6px #dde9ff;
      font-weight: 500;
    }
    .main-form input:focus,
    .main-form select:focus {
      border-color: #1e72d5;
      box-shadow: 0 0 8px #5a9aff;
      background: #e6f0ff;
    }
    .main-form button {
      width: 100%;
      padding: 15px 0;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #1d70d6, #3f9bff);
      color: #ffffff;
      font-weight: 700;
      font-size: 1.25em;
      cursor: pointer;
      margin-top: 15px;
      box-shadow: 0 6px 18px rgba(64, 140, 255, 0.5);
      transition: background 0.25s ease, box-shadow 0.25s ease;
      letter-spacing: 0.02em;
    }
    .main-form button:hover {
      background: linear-gradient(135deg, #3f9bff, #1d70d6);
      box-shadow: 0 8px 22px rgba(34, 122, 255, 0.8);
    }
    .success-message {
      color: #1ba131;
      text-align: center;
      margin-top: 16px;
      font-weight: 700;
      font-size: 1.1em;
      text-shadow: 0 1px 1px #a5d6a7;
    }
    @media (max-width: 1100px) {
      .container {
        flex-direction: column;
        align-items: center;
        padding: 24px 16px;
      }
      .plan-list, .main-form {
        margin-bottom: 26px;
        min-width: 94vw;
        max-width: 94vw;
      }
    }
    @media (max-width: 700px) {
      .main-form, .plan-list {
        min-width: 98vw;
        max-width: 98vw;
        padding: 22px 5vw;
      }
      .container {
        flex-direction: column;
        padding: 7vw 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <p>Choose from premium plans for extra peace of mind!</p>
      <ul class="plan-list">
        <li><b>Gold Plan</b>: 3 yrs/₹18,999 – Major repairs, engine & electronics</li>
        <li><b>Silver Plan</b>: 2 yrs/₹11,999 – Basic repairs, roadside assist</li>
        <li><b>EV Protection</b>: 3 yrs/₹22,499 – Battery, electronics, charging parts</li>
      </ul>
    </div>
    <form class="main-form" id="planRequestForm">
      <h2>Complete Your Extended Plan Request</h2>
      <label for="planType">Plan Type:</label>
      <select id="planType" name="planType" required>
        <option value="Gold Plan">Gold Plan</option>
        <option value="Silver Plan">Silver Plan</option>
        <option value="EV Protection Plan">EV Protection Plan</option>
      </select>
      <label for="contact">Contact Info:</label>
      <input type="text" id="contact" name="contact" placeholder="Phone or Email" required />
      <label for="additionalDetails">Additional Details:</label>
      <input type="text" id="additionalDetails" name="additionalDetails" placeholder="Anything else?" />
      <button type="submit">Submit Request</button>
      <div class="success-message" id="successMessage"></div>
    </form>
  </div>
  <script>
    document.getElementById('planRequestForm').onsubmit = function (e) {
      e.preventDefault();
      document.getElementById('successMessage').textContent =
        'Your request has been submitted! Our advisor will contact you soon.';
      this.reset();
    };
  </script>
</body>
</html>
